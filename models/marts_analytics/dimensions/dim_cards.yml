version: 2

models:
  - name: dim_cards
    description: '{{ doc("cards_table_description")}}'
    columns:
      - name: card_sk
        description: '{{ doc("card_sk_description")}}'
        tests:
          - not_null
          - unique

      - name: card_number
        description: '{{ doc("card_number_description")}}'
        tests:
          - not_null

      - name: card_expiry
        description: '{{ doc("card_expiry_description")}}'
        tests:
          - not_null

      - name: card_cvv
        description: '{{ doc("card_cvv_description")}}'
        tests:
          - not_null
